<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <style>
        body {
            background: linear-gradient(to right, #7F00FF, #E100FF, #FF006E);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .button {
            display: block;
            background-color: white;
            color: black;
            padding: 15px;
            margin: 15px;
            border-radius: 25px;
            width: 500px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div>
        <img class="profile-pic" src="https://image.api.playstation.com/vulcan/ap/rnd/202206/1601/dQTo1IY9OqNn1hah29pE2rXZ.png" alt="Profile Picture">
        <h1>OMORI</h1>
    </div>

    <div>
        <a href="https://youtube.com" class="button">Youtube</a>
        <a href="https://instagram.com" class="button">Instagram</a>
        <a href="https://tiktok.com" class="button">Tiktok</a>
        <a href="https://github.com" class="button">Github</a>
        <a href="https://id.linkedin.com" class="button">Linkedin</a>
    </div>

</body>
</html>
